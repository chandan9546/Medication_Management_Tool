<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body style="background-image: url('medc log.jpg');">
 <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1 class="heading">Welcome to the Madication management Tool</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>
 
    <div class="container">
 
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
    
        <div class="form-section">
 
            <div class="login-box">
                <input type="email"class="email ele"placeholder="Enter your email">
                <input type="password"class="password ele" placeholder="Enter your password">
                <button class="clkbtn"><a href="medc.html">Login</a></button>
            </div>
 
            <div class="signup-box">
                <input type="text"class="name ele"placeholder="Enter your name">
                <input type="email"class="email ele"placeholder="Enter your email">
                <input type="password" class="password ele" placeholder="Enter your password">
                <input type="password" class="password ele"placeholder="Confirm password">
                <button class="clkbtn"><a href="medc.html">Signup</a></button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
